<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

<body class="bg-gray-100 text-black dark:bg-gray-900 dark:text-white">
    <div id="app" class="flex h-screen">
        <!-- Left Sidebar -->
        <div id="sidebar" class="w-64 border-r p-4 bg-white shadow-lg dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col space-y-4">
                <h2 class="text-xl font-bold text-gray-800 cursor-pointer dark:text-gray-200" onclick="showDashboard()">
                    Projects</h2>
            </div>
            <div id="project-list" class="mt-4 h-[calc(100vh-10rem)] overflow-y-auto">
                <!-- Project buttons will be added here -->
            </div>
            <div class="mt-4">
                <input id="new-project-name" type="text" placeholder="New project name"
                    class="mb-2 p-2 border rounded-lg w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400">
                <button id="add-project-btn"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg shadow-sm transition-all duration-200">Add
                    Project</button>
            </div>
        </div>

        <!-- Main Panel -->
        <div id="main-panel" class="flex-1 p-6 bg-gray-50 dark:bg-gray-900">
            <div class="flex justify-between items-center mb-6">
                <h1 id="project-title" class="text-2xl font-bold"></h1>
                <div class="flex items-center space-x-4">
                    <!-- Home button -->
                    <button id="home-btn" class="p-2 border rounded dark:border-gray-700" title="Home"
                        onclick="showDashboard()">
                        <svg class="h-5 w-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </button>
                    <!-- Search -->
                    <div class="flex items-center gap-2">
                        <div class="relative">
                            <input id="search-input" type="text" placeholder="Search tasks"
                                class="pl-8 p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400">
                            <svg class="absolute left-2 top-1/2 h-4 w-4 -translate-y-1/2 transform text-gray-500 dark:text-gray-400"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <button id="refresh-btn" class="p-2 border rounded dark:border-gray-700" title="Refresh">
                            <svg class="h-5 w-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                        <button id="hide-completed-btn" class="p-2 border rounded dark:border-gray-700"
                            title="Toggle completed tasks">
                            <svg class="h-5 w-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <!-- Report buttons -->
                    <div class="flex gap-2">
                        <!-- Dark mode button -->
                        <button id="dark-mode-toggle" class="p-2 border rounded dark:border-gray-700"
                            title="Toggle Dark Mode">
                            <svg id="dark-mode-icon" class="h-5 w-5 text-gray-700 dark:text-gray-200"
                                fill="currentColor" viewBox="0 0 20 20">
                            </svg>
                        </button>
                        <button id="report-btn" class="p-2 border rounded dark:border-gray-700" title="Project Report">
                            <!-- Chart icon -->
                            <svg class="h-5 w-5 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 17v-6a1 1 0 112 0v6a1 1 0 11-2 0zM13 13v4a1 1 0 102 0v-4a1 1 0 10-2 0zM17 9v8a1 1 0 102 0V9a1 1 0 10-2 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 21h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="dashboard-view" class="grid grid-cols-2 gap-6">
                <!-- Dashboard content will be added here -->
            </div>
            <div id="project-view" class="hidden">
                <div id="task-input" class="mb-4">
                    <input id="new-task-title" type="text" placeholder="New task title (Press Enter to add)"
                        class="mb-4 p-3 border rounded-lg w-full shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400">
                </div>
                <div id="task-list" class="h-[calc(100vh-20rem)] overflow-y-auto">
                    <!-- Tasks will be added here -->
                </div>
            </div>
            <!-- Pomodoro Timer Display -->
            <div id="pomodoro-display"
                class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 hidden dark:bg-gray-800 dark:border-gray-700">
                <div class="container mx-auto flex justify-between items-center">
                    <div class="flex items-center">
                        <span class="font-bold mr-2">Current Task:</span>
                        <span id="current-task-title">None</span>
                    </div>
                    <div class="flex items-center">
                        <span id="pomodoro-timer" class="text-2xl font-mono">25:00</span>
                        <button id="stop-pomodoro" class="ml-4 bg-red-500 text-white px-4 py-2 rounded">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="report-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded dark:bg-gray-800 dark:text-gray-200">
            <h2 class="text-xl font-bold mb-4">Project Report</h2>
            <div id="report-content">
                <!-- Report content will be added here -->
            </div>
            <button id="close-report-btn" class="mt-4 bg-blue-500 text-white p-2 rounded">Close</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let projects = [];
        let selectedProject = null;
        let isDarkMode = false;
        let searchTerm = '';
        let hideCompleted = false;
        let currentPomodoroTask = null;
        let pomodoroTimer = null;
        let pomodoroTimeLeft = 25 * 60;

        function loadInitialData() {
            const savedData = localStorage.getItem('taskManagerData');
            if (savedData) {
                projects = JSON.parse(savedData);
            } else {
                projects = [
                    {
                        id: generateId(),
                        name: "Website Redesign",
                        tasks: [
                            {
                                id: generateId(),
                                title: "Create Wireframes",
                                timeSpent: 0,
                                isTimerRunning: false,
                                isExpanded: false,
                                isCompleted: false,
                                subtasks: [
                                    { id: generateId(), title: "Homepage Layout", timeSpent: 0, isTimerRunning: false, isExpanded: false, isCompleted: false, subtasks: [] },
                                    { id: generateId(), title: "Contact Page Design", timeSpent: 0, isTimerRunning: false, isExpanded: false, isCompleted: false, subtasks: [] }
                                ]
                            },
                            {
                                id: generateId(),
                                title: "Develop Frontend",
                                timeSpent: 0,
                                isTimerRunning: false,
                                isExpanded: false,
                                isCompleted: false,
                                subtasks: [
                                    { id: generateId(), title: "Implement Navigation Bar", timeSpent: 0, isTimerRunning: false, isExpanded: false, isCompleted: false, subtasks: [] },
                                    { id: generateId(), title: "Responsive Design", timeSpent: 0, isTimerRunning: false, isExpanded: false, isCompleted: false, subtasks: [] }
                                ]
                            }
                        ]
                    },
                    {
                        id: generateId(),
                        name: "Marketing Campaign",
                        tasks: [
                            {
                                id: generateId(),
                                title: "Social Media Strategy",
                                timeSpent: 0,
                                isTimerRunning: false,
                                isExpanded: false,
                                isCompleted: false,
                                subtasks: []
                            },
                            {
                                id: generateId(),
                                title: "Content Creation",
                                timeSpent: 0,
                                isTimerRunning: false,
                                isExpanded: false,
                                isCompleted: false,
                                subtasks: []
                            }
                        ]
                    }
                ];
            }
        }

        function saveData() {
            localStorage.setItem('taskManagerData', JSON.stringify(projects));
        }

        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function init() {
            loadInitialData();
            renderProjectList();
            showDashboard();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('add-project-btn').addEventListener('click', addProject);
            document.getElementById('new-project-name').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addProject();
                }
            });
            document.getElementById('new-task-title').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const title = e.target.value.trim();
                    if (title) {
                        addTask(null, title);
                        e.target.value = '';
                    }
                }
            });
            document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
            document.getElementById('report-btn').addEventListener('click', showReport);
            document.getElementById('close-report-btn').addEventListener('click', hideReport);
            document.getElementById('search-input').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderTaskList();
            });
            document.getElementById('refresh-btn').addEventListener('click', () => {
                renderTaskList();
                renderProjectList();
            });
            document.getElementById('hide-completed-btn').addEventListener('click', () => {
                hideCompleted = !hideCompleted;
                document.getElementById('hide-completed-btn').classList.toggle('bg-gray-200');
                renderTaskList();
            });
            document.addEventListener('keydown', handleKeyDown);
        }

        function handleKeyDown(e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'n':
                        e.preventDefault();
                        document.getElementById('new-task-title').focus();
                        break;
                    case 'p':
                        e.preventDefault();
                        document.getElementById('new-project-name').focus();
                        break;
                    case '/':
                        e.preventDefault();
                        document.getElementById('search-input').focus();
                        break;
                }
            }
        }

        function addProject() {
            const projectNameInput = document.getElementById('new-project-name');
            const name = projectNameInput.value.trim();
            if (name) {
                const newProject = {
                    id: generateId(),
                    name: name,
                    tasks: []
                };
                projects.push(newProject);
                saveData();
                renderProjectList();
                projectNameInput.value = '';
            }
        }

        function renderProjectList() {
            const projectList = document.getElementById('project-list');
            projectList.innerHTML = '';
            projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'mb-4';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'flex items-center justify-between mb-1';

                const btn = document.createElement('button');
                btn.textContent = project.name;
                btn.className = `flex-grow text-left p-2 rounded mr-2 ${selectedProject && selectedProject.id === project.id ? "bg-blue-500 text-white" : "bg-gray-100 text-black dark:bg-gray-700 dark:text-gray-200"}`;
                btn.addEventListener('click', () => selectProject(project.id));

                const statsDiv = document.createElement('div');
                statsDiv.className = 'mt-1 px-2';

                const progressContainer = document.createElement('div');
                progressContainer.className = 'flex items-center gap-2';

                const progress = calculateProjectProgress(project.tasks);
                const totalTime = calculateProjectTotalTime(project.tasks);

                const progressBar = document.createElement('div');
                progressBar.className = 'flex-grow h-2 bg-gray-200 rounded dark:bg-gray-600';
                progressBar.innerHTML = `
                    <div class="h-full bg-green-500 rounded" style="width: ${progress}%"></div>
                `;

                const progressText = document.createElement('span');
                progressText.className = 'text-sm text-gray-600 dark:text-gray-400';
                progressText.textContent = `${progress}%`;

                const timeText = document.createElement('span');
                timeText.className = 'text-sm text-gray-600 ml-4 dark:text-gray-400';
                timeText.textContent = `Total: ${formatTime(totalTime)}`;

                progressContainer.appendChild(progressBar);
                progressContainer.appendChild(progressText);
                progressContainer.appendChild(timeText);
                statsDiv.appendChild(progressContainer);

                const menuDiv = document.createElement('div');
                menuDiv.className = 'relative';

                const menuBtn = document.createElement('button');
                menuBtn.className = 'p-1 hover:bg-gray-100 rounded dark:hover:bg-gray-700';
                menuBtn.innerHTML = `
                    <svg class="h-5 w-5 text-gray-700 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 3a1 1 0 011 1v1a7 7 0 01.217 13.967 1 1 0 11-.434 1.936A9 9 0 1010 2z" />
                    </svg>
                `;
                menuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const dropdown = menuBtn.nextElementSibling;
                    dropdown.classList.toggle('hidden');
                });

                const dropdownDiv = document.createElement('div');
                dropdownDiv.className = 'absolute right-0 mt-1 w-32 bg-white border rounded shadow-lg hidden z-10 dark:bg-gray-800 dark:border-gray-700';

                const editBtn = document.createElement('button');
                editBtn.innerHTML = 'Edit';
                editBtn.className = 'w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700';
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownDiv.classList.add('hidden');
                    editProject(project.id);
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = 'Delete';
                deleteBtn.className = 'w-full text-left px-4 py-2 hover:bg-gray-100 text-red-500 dark:hover:bg-gray-700';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownDiv.classList.add('hidden');
                    deleteProject(project.id);
                });

                dropdownDiv.appendChild(editBtn);
                dropdownDiv.appendChild(deleteBtn);
                menuDiv.appendChild(menuBtn);
                menuDiv.appendChild(dropdownDiv);

                document.addEventListener('click', () => {
                    dropdownDiv.classList.add('hidden');
                });
                headerDiv.appendChild(btn);
                headerDiv.appendChild(menuDiv);
                projectDiv.appendChild(headerDiv);
                projectDiv.appendChild(statsDiv);
                projectList.appendChild(projectDiv);
            });
        }

        function editProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            const newName = prompt('Edit project name:', project.name);
            if (newName && newName.trim()) {
                project.name = newName.trim();
                saveData();
                renderProjectList();
                if (selectedProject && selectedProject.id === projectId) {
                    document.getElementById('project-title').textContent = newName;
                }
            }
        }

        function deleteProject(projectId) {
            if (confirm('Are you sure you want to delete this project and all its tasks?')) {
                const index = projects.findIndex(p => p.id === projectId);
                if (index !== -1) {
                    projects.splice(index, 1);
                    saveData();
                    renderProjectList();
                    if (selectedProject && selectedProject.id === projectId) {
                        selectedProject = projects.length > 0 ? projects[0] : null;
                        if (selectedProject) {
                            document.getElementById('project-title').textContent = selectedProject.name;
                            renderTaskList();
                        } else {
                            document.getElementById('project-title').textContent = '';
                            document.getElementById('task-list').innerHTML = '';
                        }
                    }
                }
            }
        }

        function selectProject(projectId) {
            selectedProject = projects.find(p => p.id === projectId);
            document.getElementById('project-title').textContent = selectedProject.name;
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('project-view').classList.remove('hidden');
            renderProjectList();
            renderTaskList();
        }

        function showDashboard() {
            selectedProject = null;
            document.getElementById('project-title').textContent = 'Dashboard';
            document.getElementById('project-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            renderDashboard();
            renderProjectList();
        }

        function renderDashboard() {
            const dashboardView = document.getElementById('dashboard-view');

            let totalProjects = projects.length;
            let totalTasks = 0;
            let totalCompletedTasks = 0;
            let totalTimeSpent = 0;
            let todayTimeSpent = 0;
            let mostActiveProject = { name: '-', time: 0 };
            let highestProgress = { name: '-', progress: 0 };

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            projects.forEach(project => {
                const projectTotalTime = calculateProjectTotalTime(project.tasks);
                const projectProgress = calculateProjectProgress(project.tasks);
                const completedTasks = countTasks(project.tasks, true);
                const ongoingTasks = countTasks(project.tasks, false);

                totalTasks += completedTasks + ongoingTasks;
                totalCompletedTasks += completedTasks;
                totalTimeSpent += projectTotalTime;

                project.tasks.forEach(task => {
                    const calculateTodayTime = (task) => {
                        let time = 0;
                        if (task.timeEntries) {
                            task.timeEntries.forEach(entry => {
                                const entryDate = new Date(entry.start);
                                if (entryDate >= today) {
                                    time += entry.duration;
                                }
                            });
                        }
                        task.subtasks.forEach(subtask => {
                            time += calculateTodayTime(subtask);
                        });
                        return time;
                    };
                    todayTimeSpent += calculateTodayTime(task);
                });

                if (projectTotalTime > mostActiveProject.time) {
                    mostActiveProject = { name: project.name, time: projectTotalTime };
                }
                if (projectProgress > highestProgress.progress) {
                    highestProgress = { name: project.name, progress: projectProgress };
                }
            });

            dashboardView.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-4 bg-white rounded-lg shadow dark:bg-gray-800 dark:text-gray-200">
                        <h3 class="font-bold mb-2 text-lg">Overview</h3>
                        <p class="mb-2">Total Projects: ${totalProjects}</p>
                        <p class="mb-2">Total Tasks: ${totalTasks}</p>
                        <p class="mb-2">Completed Tasks: ${totalCompletedTasks}</p>
                        <p>Completion Rate: ${totalTasks ? Math.round((totalCompletedTasks / totalTasks) * 100) : 0}%</p>
                    </div>
                    <div class="p-4 bg-white rounded-lg shadow dark:bg-gray-800 dark:text-gray-200">
                        <h3 class="font-bold mb-2 text-lg">Time Statistics</h3>
                        <p class="mb-2">Total Time Spent: ${formatTime(totalTimeSpent)}</p>
                        <p>Average Time per Project: ${formatTime(totalProjects ? Math.round(totalTimeSpent / totalProjects) : 0)}</p>
                        <p>Time Spent Today: ${formatTime(todayTimeSpent)}</p>
                    </div>
                </div>
                <div class="mt-4 p-4 bg-white rounded-lg shadow dark:bg-gray-800 dark:text-gray-200">
                    <h3 class="font-bold mb-2 text-lg">Project Highlights</h3>
                    <p class="mb-2">Most Active Project: ${mostActiveProject.name} (${formatTime(mostActiveProject.time)})</p>
                    <p>Highest Progress: ${highestProgress.name} (${highestProgress.progress}%)</p>
                </div>
            `;
        }

        async function addTask(parentId = null, customTitle = null) {
            const title = customTitle || document.getElementById('new-task-title').value.trim();
            if (title && selectedProject) {
                const newTask = {
                    id: generateId(),
                    title: title,
                    timeSpent: 0,
                    isTimerRunning: false,
                    isExpanded: false,
                    isCompleted: false,
                    subtasks: [],
                    canHaveSubtasks: true
                };
                if (parentId) {
                    addTaskToList(selectedProject.tasks, newTask, parentId);
                } else {
                    selectedProject.tasks.push(newTask);
                }
                saveData();
                await new Promise(resolve => {
                    requestAnimationFrame(() => {
                        renderTaskList();
                        renderProjectList();
                        resolve();
                    });
                });
                if (!customTitle) {
                    document.getElementById('new-task-title').value = '';
                }
            }
        }

        function addTaskToList(tasks, newTask, parentId) {
            for (let task of tasks) {
                if (task.id === parentId) {
                    task.subtasks.push(newTask);
                    return true;
                } else if (task.subtasks.length > 0) {
                    const found = addTaskToList(task.subtasks, newTask, parentId);
                    if (found) return true;
                }
            }
            return false;
        }

        function renderTaskList() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            if (selectedProject) {
                const filteredTasks = filterTasks(selectedProject.tasks, searchTerm);
                filteredTasks.forEach(task => {
                    const taskElement = createTaskElement(task);
                    taskList.appendChild(taskElement);
                });
            }
        }

        function filterTasks(tasks, term) {
            return tasks.filter(task => {
                if (hideCompleted && task.isCompleted) {
                    return false;
                }
                const inTitle = task.title.toLowerCase().includes(term);
                const inSubtasks = filterTasks(task.subtasks, term).length > 0;
                return inTitle || inSubtasks;
            }).map(task => ({
                ...task,
                subtasks: filterTasks(task.subtasks, term)
            }));
        }

        function editTask(taskId, newTitle) {
            const updateTaskTitle = (tasks, taskId, newTitle) => {
                for (let task of tasks) {
                    if (task.id === taskId) {
                        task.title = newTitle;
                        return true;
                    }
                    if (task.subtasks.length > 0) {
                        const found = updateTaskTitle(task.subtasks, taskId, newTitle);
                        if (found) return true;
                    }
                }
                return false;
            };

            updateTaskTitle(selectedProject.tasks, taskId, newTitle);
            saveData();
            setTimeout(() => {
                renderTaskList();
                renderProjectList();
            }, 50);
        }

        function deleteTask(taskId) {
            const removeTask = (tasks, taskId) => {
                for (let i = 0; i < tasks.length; i++) {
                    if (tasks[i].id === taskId) {
                        tasks.splice(i, 1);
                        return true;
                    }
                    if (tasks[i].subtasks.length > 0) {
                        const found = removeTask(tasks[i].subtasks, taskId);
                        if (found) return true;
                    }
                }
                return false;
            };

            removeTask(selectedProject.tasks, taskId);
            saveData();
            renderTaskList();
        }

        function createTaskElement(task, level = 0) {
            const container = document.createElement('div');
            container.style.marginLeft = `${level * 24}px`;

            const taskDiv = document.createElement('div');
            taskDiv.className = 'flex items-center justify-between p-3 relative bg-white rounded-lg shadow-sm mb-2 hover:shadow-md transition-shadow duration-200 dark:bg-gray-800';

            if (level > 0) {
                const verticalLine = document.createElement('div');
                verticalLine.className = 'absolute left-[-20px] top-0 bottom-0 border-l-2 border-gray-300 dark:border-gray-600';
                taskDiv.appendChild(verticalLine);

                const horizontalLine = document.createElement('div');
                horizontalLine.className = 'absolute left-[-20px] top-1/2 w-[12px] border-t-2 border-gray-300 dark:border-gray-600';
                taskDiv.appendChild(horizontalLine);
            }

            const leftDiv = document.createElement('div');
            leftDiv.className = 'flex items-center';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = task.isCompleted;
            checkbox.className = 'mr-2 w-5 h-5 cursor-pointer';
            checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));
            leftDiv.appendChild(checkbox);

            const expandBtn = document.createElement('button');
            expandBtn.className = 'mr-1 p-1 text-lg w-6 h-6 hover:bg-gray-100 rounded cursor-pointer flex items-center justify-center dark:hover:bg-gray-700';
            expandBtn.innerHTML = task.isExpanded ? `
                <svg class="h-4 w-4 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            ` : `
                <svg class="h-4 w-4 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                </svg>
            `;
            expandBtn.addEventListener('click', () => toggleTaskExpand(task.id));
            leftDiv.appendChild(expandBtn);

            const label = document.createElement('label');
            label.textContent = task.title;
            label.className = task.isCompleted ? 'line-through text-gray-500 dark:text-gray-400' : 'dark:text-gray-200';
            leftDiv.appendChild(label);

            taskDiv.appendChild(leftDiv);

            const rightDiv = document.createElement('div');
            rightDiv.className = 'flex items-center space-x-2';

            const timeSpan = document.createElement('span');
            const totalTime = calculateTaskTotalTime(task);
            timeSpan.textContent = formatTime(totalTime);
            rightDiv.appendChild(timeSpan);

            const editBtn = document.createElement('button');
            editBtn.className = 'p-1.5 border rounded-lg hover:bg-gray-100 transition-colors duration-200 dark:border-gray-700 dark:hover:bg-gray-700';
            editBtn.innerHTML = `
                <svg class="h-4 w-4 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5h2a2 2 0 012 2v2m0 0l-6 6m0 0l-6-6m6 6V7" />
                </svg>
            `;
            editBtn.addEventListener('click', () => {
                const newTitle = prompt('Edit task title:', task.title);
                if (newTitle && newTitle.trim()) {
                    editTask(task.id, newTitle.trim());
                }
            });
            rightDiv.appendChild(editBtn);

            const timerBtn = document.createElement('button');
            timerBtn.className = 'p-1.5 border rounded-lg hover:bg-gray-100 transition-colors duration-200 dark:border-gray-700 dark:hover:bg-gray-700';
            timerBtn.innerHTML = task.isTimerRunning ? `
                <svg class="h-4 w-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
                </svg>
            ` : `
                <svg class="h-4 w-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            `;
            timerBtn.addEventListener('click', () => startPomodoro(task));
            rightDiv.appendChild(timerBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'p-1.5 border rounded-lg text-red-500 hover:bg-red-50 transition-colors duration-200 dark:border-gray-700 dark:hover:bg-gray-700';
            deleteBtn.innerHTML = `
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 18M9 18L9 9M15 18L15 9M5 7L19 7M10 7L10 4H14L14 7" />
                </svg>
            `;
            deleteBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this task?')) {
                    deleteTask(task.id);
                }
            });
            rightDiv.appendChild(deleteBtn);

            taskDiv.appendChild(rightDiv);

            container.appendChild(taskDiv);

            if (task.isExpanded) {
                const subtasksDiv = document.createElement('div');
                if (task.subtasks && task.subtasks.length > 0) {
                    task.subtasks.forEach(subtask => {
                        const subtaskElement = createTaskElement(subtask, level + 1);
                        subtasksDiv.appendChild(subtaskElement);
                    });
                }
                container.appendChild(subtasksDiv);

                const addSubtaskDiv = document.createElement('div');
                addSubtaskDiv.style.marginLeft = `${(level + 1) * 16}px`;
                addSubtaskDiv.className = 'mt-2';

                const subtaskInput = document.createElement('input');
                subtaskInput.type = 'text';
                subtaskInput.placeholder = 'New subtask title (Press Enter to add)';
                subtaskInput.className = 'mb-2 p-2 border rounded w-full dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400';
                subtaskInput.addEventListener('keydown', async (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        e.stopPropagation();
                        const title = subtaskInput.value.trim();
                        if (title) {
                            const input = e.target;
                            await addTask(task.id, title);
                            if (document.activeElement === input && input.value === title) {
                                input.value = '';
                            }
                        }
                    }
                });
                addSubtaskDiv.appendChild(subtaskInput);

                container.appendChild(addSubtaskDiv);
            }

            return container;
        }

        function toggleTaskCompletion(taskId) {
            const updateTaskAndSubtasks = (tasks, taskId, newStatus) => {
                for (let task of tasks) {
                    if (task.id === taskId) {
                        task.isCompleted = newStatus !== undefined ? newStatus : !task.isCompleted;
                        if (task.subtasks.length > 0) {
                            task.subtasks.forEach(subtask => {
                                updateTaskAndSubtasks([subtask], subtask.id, task.isCompleted);
                            });
                        }
                        return true;
                    }
                    if (task.subtasks.length > 0) {
                        const found = updateTaskAndSubtasks(task.subtasks, taskId, newStatus);
                        if (found) return true;
                    }
                }
                return false;
            };

            updateTaskAndSubtasks(selectedProject.tasks, taskId);
            saveData();
            renderTaskList();
            renderProjectList();
        }

        function toggleTaskExpand(taskId) {
            toggleTaskProperty(selectedProject.tasks, taskId, 'isExpanded');
            saveData();
            renderTaskList();
        }

        function startPomodoro(task) {
            if (currentPomodoroTask) {
                stopPomodoro();
            }

            currentPomodoroTask = task;
            task.isTimerRunning = true;
            pomodoroTimeLeft = 25 * 60;

            const pomodoroDisplay = document.getElementById('pomodoro-display');
            pomodoroDisplay.classList.remove('hidden');
            document.getElementById('current-task-title').textContent = task.title;

            updatePomodoroDisplay();
            pomodoroTimer = setInterval(() => {
                pomodoroTimeLeft--;
                updatePomodoroDisplay();

                if (pomodoroTimeLeft <= 0) {
                    stopPomodoro();
                    alert('Pomodoro completed!');
                }
            }, 1000);

            document.getElementById('stop-pomodoro').onclick = stopPomodoro;

            saveData();
            renderTaskList();
        }

        function stopPomodoro() {
            if (currentPomodoroTask) {
                const elapsedSeconds = (25 * 60) - pomodoroTimeLeft;
                const endTime = new Date();
                const startTime = new Date(endTime - (elapsedSeconds * 1000));

                const updateTaskTime = (tasks, taskId, timeEntry) => {
                    for (let task of tasks) {
                        if (task.id === taskId) {
                            task.timeSpent += timeEntry.duration;
                            task.isTimerRunning = false;
                            if (!task.timeEntries) {
                                task.timeEntries = [];
                            }
                            task.timeEntries.push(timeEntry);
                            return true;
                        }
                        if (task.subtasks.length > 0) {
                            if (updateTaskTime(task.subtasks, taskId, timeEntry)) {
                                return true;
                            }
                        }
                    }
                    return false;
                };

                const timeEntry = {
                    start: startTime.toISOString(),
                    end: endTime.toISOString(),
                    duration: elapsedSeconds
                };

                updateTaskTime(selectedProject.tasks, currentPomodoroTask.id, timeEntry);
                currentPomodoroTask = null;
            }

            if (pomodoroTimer) {
                clearInterval(pomodoroTimer);
                pomodoroTimer = null;
            }

            document.getElementById('pomodoro-display').classList.add('hidden');

            saveData();
            renderTaskList();
            renderProjectList();
        }

        function updatePomodoroDisplay() {
            const minutes = Math.floor(pomodoroTimeLeft / 60);
            const seconds = pomodoroTimeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('pomodoro-timer').textContent = display;
        }

        function toggleTaskProperty(tasks, taskId, property) {
            for (let task of tasks) {
                if (task.id === taskId) {
                    task[property] = !task[property];
                    return true;
                } else if (task.subtasks.length > 0) {
                    const found = toggleTaskProperty(task.subtasks, taskId, property);
                    if (found) return true;
                }
            }
            return false;
        }

        function calculateTaskTotalTime(task) {
            let total = task.timeSpent;
            task.subtasks.forEach(subtask => {
                total += calculateTaskTotalTime(subtask);
            });
            return total;
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h ${minutes}m ${secs}s`;
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                document.getElementById('dark-mode-icon').innerHTML = `
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a7 7 0 01.217 13.967 1 1 0 11-.434 1.936A9 9 0 1010 2z" clip-rule="evenodd" />
                `;
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('dark-mode-icon').innerHTML = `
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9 7 7 0 01-9.9-9.9zM10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                `;
            }
        }

        function showReport() {
            const reportModal = document.getElementById('report-modal');
            const reportContent = document.getElementById('report-content');
            const totalTime = calculateTotalTime(selectedProject.tasks);
            const completedTasks = countTasks(selectedProject.tasks, true);
            const ongoingTasks = countTasks(selectedProject.tasks, false);

            reportContent.innerHTML = `
                <p>Total time spent on tasks: ${formatTime(totalTime)}</p>
                <p>Number of completed tasks: ${completedTasks}</p>
                <p>Number of ongoing tasks: ${ongoingTasks}</p>
            `;
            reportModal.classList.remove('hidden');
        }

        function hideReport() {
            const reportModal = document.getElementById('report-modal');
            reportModal.classList.add('hidden');
        }

        function calculateTotalTime(tasks) {
            let total = 0;
            tasks.forEach(task => {
                total += task.timeSpent;
                if (task.subtasks.length > 0) {
                    total += calculateTotalTime(task.subtasks);
                }
            });
            return total;
        }

        function countTasks(tasks, isCompleted) {
            let count = 0;
            tasks.forEach(task => {
                if (task.isCompleted === isCompleted) {
                    count += 1;
                }
                if (task.subtasks.length > 0) {
                    count += countTasks(task.subtasks, isCompleted);
                }
            });
            return count;
        }

        function calculateProjectProgress(tasks) {
            const totalTasks = countTasks(tasks, true) + countTasks(tasks, false);
            const completedTasks = countTasks(tasks, true);
            return totalTasks === 0 ? 0 : Math.round((completedTasks / totalTasks) * 100);
        }

        function calculateProjectTotalTime(tasks) {
            return calculateTotalTime(tasks);
        }

        init();
    </script>
